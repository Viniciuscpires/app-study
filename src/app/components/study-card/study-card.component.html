<div class="card">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-2">
                <img 
                    [src]="study.photo" 
                    [alt]="study.name"
                    class="img-thumbnail rounded-circle img-study"
                    >
            </div>
            <div class="col-10">
                <h5 class="card-title">{{ study.name }}</h5>
                <p>{{ study.subject }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>{{ study.name }}</p>
                <p>{{ study.subject }}</p>
            </div>
        </div>
    </div>
</div>
