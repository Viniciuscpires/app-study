<header class="fixed-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="['home']">Study</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/studies" routerLinkActive="active">Estudar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Dar Aulas</a>
        </li>
      </ul>
      <ul class="navbar-nav nav-item my-2 my-lg-0">
        <li *ngIf="(user$ | async) as user; else loginBtn">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">{{user.email}}</a>
        </li>
        <ng-template #loginBtn>
          <li>
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
</header>
