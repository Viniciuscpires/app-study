<div class="row mb-3">
  <div class="col-12">
    <h3>Fazer Login</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <form>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          id="emailInput"
          placeholder="Email"
          >
      </div>
      <div class="form-group">
        <input 
          type="password" 
          class="form-control" 
          id="passwordInput"
          placeholder="Password"
          >
      </div>
      <div class="form-group form-check">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6 d-flex justify-content-end align-items-center">
            <button class="btn text-right">
              Esqueci minha senha
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-secondary btn-block">Entrar</button>
    </form>
  </div>
</div>
