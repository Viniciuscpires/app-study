<div class="container h-100 container-form">
  <div class="row min-h-100 align-items-center">
    <div class="col-12">
      <div class="row mb-3">
        <div class="col-12">
          <h3>Fazer Login</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form 
            [formGroup]="loginForm"
          >
            <div class="form-group">
              <input 
                type="email" 
                class="form-control" 
                id="emailInput"
                placeholder="Email"
                formControlName="email"
                autofocus
                >
              <small
                class="text-danger d-block mt-2"
                *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required"
              >
                Email is required
              </small>
            </div>
            <div class="form-group">
              <input 
                type="password" 
                class="form-control" 
                id="passwordInput"
                placeholder="Password"
                formControlName="password"
                >
              <small
                class="text-danger d-block mt-2"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required"
                >
                Password is required
              </small>
            </div>
            <div class="form-group form-check">
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                  <button class="btn text-right">
                    Esqueci minha senha
                  </button>
                </div>
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-outline-secondary btn-block"
              [disabled]="loginForm.invalid"
              >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
