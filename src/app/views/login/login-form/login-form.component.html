<div class="container h-100 container-form">
  <div class="row min-h-100 align-items-center">
    <div class="col-12">
      <div class="row mb-3">
        <div class="col-12 mt-5">
          <h3>Fazer Login</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form 
            [formGroup]="loginForm"
            (submit)="login()"
          >
            <div class="form-group">
              <input
                #emailInput
                type="email" 
                class="form-control" 
                id="emailInput"
                placeholder="Email"
                formControlName="email"
                autofocus
                >
                <as-error-message
                  message="Email is required"
                  *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required"
                >
                </as-error-message>
                <as-error-message
                  message="Email is invalid"
                  *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.email"
                >
                </as-error-message>
            </div>
            <div class="form-group">
              <input 
                type="password" 
                class="form-control" 
                id="passwordInput"
                placeholder="Password"
                formControlName="password"
                >
                <as-error-message
                  message="Password is required"
                *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required"
                >
                </as-error-message>
            </div>
            <div class="form-group form-check">
              <div class="row">
                <div class="col-6"></div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                  <a class="btn nav-link text-right" (click)="navigateToForgot()">
                    Esqueci minha senha
                  </a>
                </div>
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-outline-secondary btn-block"
              [disabled]="loginForm.invalid"
              >
              Entrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
